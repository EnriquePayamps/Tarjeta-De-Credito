 <form  [formGroup]="form" (ngSubmit)="guardarTarjeta()" >

        <div class="form-group mb-3">
          <label for="titular" class="form-label">Titular</label>
          <input type="text" class="form-control"
          formControlName="titular"
          placeholder="Titular">
        </div>

        <div class=" form-group mb-3">
          <label for="numeroTarjeta" class="form-label">Numero de tarjeta</label>
          <input type="text" class="form-control" 
          formControlName="numeroTarjeta" 
            placeholder="Numero de tarjeta"
            maxlength="16">
        </div>

        <div class="row">
            <div class=" form-group col-md-7">
                <label for="fechaExpiracion" class="form-label">Fecha de expiracion</label>
                <input type="text" class="form-control"
                formControlName="fechaExpiracion" 
                placeholder="MM/YY" 
                maxlength="5">
              </div>

              <div class=" form-group col-md-5">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" 
                formControlName="cvv" 
                placeholder="CVV"
                maxlength="3">
              </div>

        </div>
        <div class=" form-group d-grid gap-2 mt-3">
            <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-block"><i class="fas fa-database"></i></button>
          </div>
      </form>
